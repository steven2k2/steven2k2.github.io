<script>
    // Update 'Last Updated' information
    fetch('/last-updated.json')
        .then((response) => response.json())
        .then((data) => {
            const lastUpdatedElement = document.getElementById('last-updated');
            const options = {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                hour12: true
            };
            const formattedDate = new Intl.DateTimeFormat('en-US', options).format(new Date(data.lastUpdated));
            lastUpdatedElement.textContent = `Last Updated: ${formattedDate}`;
        })
        .catch((error) => {
            console.error('Error fetching last updated date:', error);
            document.getElementById('last-updated').textContent = 'Last Updated: N/A';
        });
</script>
