<!-- JavaScript for Return to Top Button -->
<script>
    // Show the button when the user scrolls down 100px
    window.onscroll = function () {
        const topButton = document.getElementById('return-to-top');
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            topButton.classList.remove('d-none'); // Show the button
        } else {
            topButton.classList.add('d-none'); // Hide the button
        }
    };

    // Scroll to the top when the button is clicked
    document.getElementById('return-to-top').onclick = function () {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };
</script>
