name: Lighthouse CI with Badges

on:
  push:
    branches:
      - main

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli lighthouse-badges

      - name: Run Lighthouse
        run: |
          lhci autorun --collect.url=https://steven2k2.github.io

      - name: Generate Lighthouse Badges
        run: |
          lighthouse-badges --url https://steven2k2.github.io --output-path ./public/badges

      - name: Deploy Badges and Lighthouse Report
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public